<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas Pratica</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            margin: auto;
            text-align: center;
            background-color: aqua;
            
            border: 10px solid rgb(125, 226, 104);
            padding: 10px;
            outline: 10px dashed rgb(248, 165, 69);
        }
        li{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa</h1>
    <h2>Abaixo temos listados com base nas cores as partes de uma caixa.</h2>
    <ul>
        <li style="background-color: aqua;">Conteudo - padding (acochoamento) entre o conteudo e a borda</li>
        <li style="background-color: rgb(125, 226, 104) ;">Borda</li>
        <li style="background-color: rgb(248, 165, 69);">Outline - margin >> o outline está após a borda, dentro da margem</li>
    </ul>
</body>
</html>
